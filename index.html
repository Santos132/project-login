<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/media-query.css" />
  </head>
  <body>
    <main>
       <div id="img">

       </div>
       <div id="form">
         <h1>Login</h1>
         <p>Seja bem vindo(a) novamente faça login para acessar sua conta e poder fazer as configurações do seu ambiente.</p>
          <form action="login.php" method="post" autocomplete="on">
            <p>
              <label for="iemail"></label>
              <input type="email" name="email" id="iemail" placeholder="Email" required autocomplete="email" >
            </p>
            <p>
              <label for="ipass"></label>
              <input type="password" name="pass" id="ipass" required placeholder="password" autocomplete="current-password">
            </p>
          </form>
       </div>
    </main>
  </body>
</html>
