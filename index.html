<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/media-query.css" />
  </head>
  <body>
    <main>
       <div id="img">

       </div>
       <div id="form">
         <h1>Login</h1>
         <p>Seja bem vindo(a) novamente faça login para acessar sua conta e poder fazer as configurações do seu ambiente.</p>
          <form action="login.php" method="post" autocomplete="on">
            <div class="field">
              <i class="material-icons">account_circle</i>
              <input type="email" name="email" id="iemail" placeholder="Seu E-mail" required autocomplete="email" maxlength="30">
              <label for="iemail">Login</label>
            </div>
            <div class="field">
              <i class="material-icons">lock</i>
              <input type="password" name="pass" id="ipass" required placeholder="Sua senha" autocomplete="current-password" maxlength="30" min="8" max="20">
              <label for="ipass">Senha</label>
            </div>
            <input id="submit" type="submit" value="Entrar">
            <a href="#" class="botao" target="_blank" rel="external">
              Esqueci a senha <i class="material-icons">mail</i>
            </a>
          </form>
       </div>
    </main>
  </body>
</html>
